<body>
  <div id="mainCointainer">
    <header>
      <div id="logo">Sorteador</div>
    </header>

    <section>
      <form onsubmit="draw(); return false">
        <span>Sortear </span>
        <input type="number" id="numberLength" placeholder="Quantidade de números" value="1" min="1"
          oninput="this.value = Math.round(this.value); nums()"
          onkeypress="this.style.minWidth = '75px'; this.style.width = this.value.length + 'em';"
          onblur="this.style.minWidth = '75px'; this.style.width = this.value.length + 'em';" />
        <span id="numbers"> número</span>
        <br />
        <span>entre </span>
        <input type="number" id="numberMin" placeholder="Menor número do sorteio" value="1" min="1"
          oninput="this.value = Math.round(this.value);"
          onkeypress="this.style.minWidth = '75px'; this.style.width = this.value.length + 'em';"
          onblur="this.style.minWidth = '75px'; this.style.width = this.value.length + 'em';" />
        <span> e </span>
        <input type="number" id="numberMax" placeholder="Maior número do sorteio" value="50" min="2"
          oninput="this.value = Math.round(this.value);"
          onkeypress="this.style.minWidth = '75px'; this.style.width = this.value.length + 'em';"
          onblur="this.style.minWidth = '75px'; this.style.width = this.value.length + 'em';" />
        <br />
        <button id="drawButton">Sortear</button>
      </form>
      <div id="resultBox">
        <p id="resultText"></p>
        <ul id="list"></ul>
        <p id="date"></p>
      </div>
      <p id="count"></p>
    </section>

    <footer>

      </div>
    </footer>
  </div>

  <script async src="https://api.countapi.xyz/hit/sorteador/visits?callback=cb"></script>
